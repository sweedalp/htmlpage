<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        
        </style>
    <title>My Sample Web Page</title>
</head>
<body>

    <h1>My Sample Web Page</h1>

    <div class="content-box">

        <h2>Images</h2>
        <img src="Americano.jpg" alt="Sample Image">
        <img src="capicino.jpg" alt="Another Image">

        <h2>Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Sweedal</td>
                <td>HTML</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Nikitha</td>
                <td>CSS</td>
                <td>92</td>
            </tr>
        </table>

        <h2>Audio and Video</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        </audio>
        <br>
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>

        <h2>List Items</h2>
        <ul>
            <li>HTML Basics</li>
            <li>CSS Styling</li>
            <li>JavaScript Interactivity</li>
        </ul>

        <h2>Form</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">

            <label>Message:</label>
            <textarea rows="4" placeholder="Write something..."></textarea>

            <button type="submit">Submit</button>
        </form>

        <h2>Anchor Tag</h2>
        <p>Visit <a href="https://www.w3schools.com" target="_blank">W3Schools</a> for more tutorials.</p>

    </div>

</body>
</html>
